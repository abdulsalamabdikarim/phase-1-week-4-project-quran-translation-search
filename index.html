<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "src/index.js" ></script>
    <link rel = "stylesheet" href = "style/style.css"/>
    <title>QUR'AN SEARCH</title>
</head>
<body>
    <div id = "header_div">
        <h2> QUR'AN ENGLISH TRANSLATION SEARCH </h2>
    </div>
    <div id = "search_div">
        <div id = "search_bar"> 
            <label for="search_for_chapter">Search for Chapter:</label>
            <input type = "number" name = "search" id = "search_for_chapter" class = "input_field" placeholder="chapter number">
            <button id = "search_button" class = "btn" >Search</button>
            <br>
            <label for="search_for_chapter2">Search for Verse:</label>
            <input type = "number" name = "search" id = "search_for_chapter2" class = "input_field" placeholder="chapter number">
            <input type = "number" name = "search" id = "search_for_verse" class = "input_field" placeholder="verse number">
            <button id = "search_button2" class = "btn" >Search</button>
            <br>
            <label for="search_for_keyword">Search for keyword:</label>
            <input type = "number" name = "search" id = "search_for_chapter3" class = "input_field" placeholder="chapter number">
            <input type = "text" name = "search" id = "search_for_keyword" class = "input_field" placeholder="keyword">
            <button id = "search_button3" class = "btn" >Search</button>
        </div>
    </div>
</html>
