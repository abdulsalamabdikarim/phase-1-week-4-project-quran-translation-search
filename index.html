<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "src/index.js" ></script>
    <link rel = "stylesheet" href = "style/style.css"/>
    <title>QUR'AN SEARCH</title>
</head>
<body>
    <div id = "header_div">
        <h2> QUR'AN ENGLISH TRANSLATION SEARCH </h2>
    </div>
    <div id = "search_bar">
        <label for="search_for_chapter">Search for Chapter:</label>
        <input type = "number" name = "search" id = "search_for_chapter" placeholder="Enter chapter number">
        <button id = "search_button">Search</button>
        <br>
        <label for="search_for_chapter2">Search for Verse:</label>
        <input type = "number" name = "search" id = "search_for_chapter2" placeholder="Enter chapter number">
        <input type = "number" name = "search" id = "search_for_verse" placeholder="Enter verse number">
        <button id = "search_button2">Search</button>
        <br>
        <label for="search_for_keyword">Search for keyword:</label>
        <input type = "text" name = "search" id = "search_for_keyword" placeholder="Enter keyword">
        <input type = "number" name = "search" id = "search_for_chapter3" placeholder="Enter chapter number">
        <button id = "search_button3">Search</button>
    </div>
</html>
